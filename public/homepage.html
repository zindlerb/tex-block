<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700,900&display=swap" rel="stylesheet">
    <title>Tex Block</title>
    <meta name="description" content="Embeddable Latex Editor">
    <meta name="author" content="Brian Zindler">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <style>
      body {
        font-family: 'Source Sans Pro', sans-serif;
        width: 100%;
        padding: 60px 60px 0px 60px;
      }

      .mono {
        font-family: 'Source Code Pro', monospace;
      }

      .header-container {
      }

      .line {
        min-width: 300px;
        max-width: 600px;
        width: 100%;
        height: 5px;
        background-color: black;
      }

      .black-fw {
        font-weight: 900
      }

      .mont {
        font-family: 'Montserrat', sans-serif;
      }

      .bold-border {
        border: 2px solid black;
        border-radius: 6px;
      }

      a {
        color: black;
      }

      a:hover {
        opacity: .7;
      }

      .dropdown-gif {
        width: 120px;
        height: 215px;
      }

      .embedding-example {
        width: 250px;
        height: 235px;
      }

      .information-container {
        width: 400px;
      }

      @media only screen and (max-width: 768px) {
        /* Mobile */
        body {
          padding-right: 12px;
          padding-left: 12px;
        }
      }
    </style>
  </head>

  <body>
    <div class="flex justify-between flex-wrap">
      <div>
        <div class="header-container">
          <div class="line"></div>
          <h1 class="f1 mv1">TeX Block</h1>
          <h2 class="f3 mv1">
            An embeddable <a href="https://en.wikipedia.org/wiki/TeX">TeX</a> editor with command autocomplete
          </h2>
        </div>
        <iframe
          class="bold-border mt4 mb2"
          title="Tex Block"
          width="100%"
          height="500"
          frameBorder="0"
          src="/embed">
        </iframe>
        <div class="f4">By <a href="http://www.zindlerb.com">Brian Zindler</a></div>
      </div>
      <div class="information-container">
        <h3 class="f3 mb2">Filterable Command Dropdown</h3>
        <img class="dropdown-gif bold-border" src="/dropdown.gif"></img>
        <h3 class="f3 mb2">Responsive Embedding</h3>
        <img class="embedding-example bold-border" src="/embed-example.png"></img>
        <h3 class="f3">Use the distraction free editor <a href="/embed">here</a> or try it out on your left.</h3>
      </div>
    <div>
    <!-- Note: auto complete dropdown, copy embedding, create a new block here or try it out on the left. -->
  </body>
</html>
